[model]
name = Event
label = {{ this.event }}
hidden = yes

[fields.name]
label = Name
type = string
size = large

[fields.teaser]
label = Teaser for the upcoming event
type = string

[fields.description]
label = Description for main page
type = string

[fields.description_section]
label = Event description
type = flow
flow_blocks = text

[fields.image]
label = Image
type = select
source = record.attachments.images
width = 1/2

[fields.date]
label = Event date
type = date
width = 1/2

[fields.time]
label = Event time
type = string
width = 1/2

[fields.location]
label = Location
type = string
width = 1/2

[fields.link]
label = Event Link
type = url
width = 1/2

[fields.pin]
type = boolean
checkbox_label = Push the button if you want to make this event the main event on page
default = no

[fields.registration]
type = boolean
checkbox_label = Button to open registration
default = no